<body class="body palette">


    <div class="content-wrapper">
        <h1>Color Palette Generator</h1>

        <div class="palette-wrap">
        
            <div class="color primary-color"></div>
            <div class="color primary-light"></div>
            <div class="color secondary-color"></div>
            <div class="color secondary-light"></div>
        
        </div>

        <div class="ul-wrap">
            <ul class="ul-one">
            
                <li>Primary Color: </li>
                <li>Primary Light: </li>
            </ul>
            <ul class="ul-two">
                <li>Secondary Color: </li>
                <li>Secondary Light: </li>
            
            </ul>
        </div>
        

        <button class="changebutton">CHANGE COLOR</button>

        <article>
            <details class="previous" open>
                <summary>Previous Colors</summary>
                
            </details>

            <div class="note">
                <h3>NOTE</h3>
                <ul>
                    <li>You can use a color picker or copy the colors as above</li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </article>
        
    </div>
    
    
    <script src="js/color-palette.js"></script>
